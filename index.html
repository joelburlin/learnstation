<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Racing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<form>

    <div id="welcomeScreen">
        <h1>Welcome to the Dinosaur Game!</h1>
        <div id="characters">
            <div class="character" data-name="Joey">
                <img src="images/dinosaur.png" alt="Joey">
                <p>Joey</p>
            </div>
            <div class="character" data-name="Callie">
                <img src="images/unicorn.png" alt="Callie">
                <p>Callie</p>
            </div>
            <div class="character" data-name="Ron">
                <img src="images/lollipop.png" alt="Ron">
                <p>Ron</p>
            </div>
            <div class="character" data-name="Ellie">
                <img src="images/caramel.png" alt="Ellie">
                <p>Ellie</p>
            </div>
            <!-- <div class="character" data-name="Trex">
                <img src="images/trex.png" alt="Trex">
                <p>Trex</p>
            </div>
            <div class="character" data-name="Joel">
                <img src="images/gorilla.png" alt="Joel">
                <p>Joel</p>
            </div>
            <div class="character" data-name="Maya">
                <img src="images/piggy.png" alt="Maya">
                <p>Maya</p>
            </div> -->
            <!-- Add more characters as needed -->
        </div>
        <!-- Inside the #welcomeScreen div, add a select element for game type -->
        <div id="gameTypeSelection">
            <div class="gameTypeOption">
                <input type="radio" id="addition" name="gameType" value="addition" checked>
                <label for="addition">
                    <img src="images/addition.png" alt="Addition"> <!-- Replace with your addition icon -->
                    <span>Addition</span>
                </label>
            </div>
            <div class="gameTypeOption">
                <input type="radio" id="multiplication" name="gameType" value="multiplication">
                <label for="multiplication">
                    <img src="images/multiplication.png" alt="Multiplication"> <!-- Replace with your multiplication icon -->
                    <span>Multiplication</span>
                </label>
            </div>
        </div>
        

        <input type="text" id="nameInput" placeholder="Enter character name to start">
    </div>

    <audio id="movingSound" loop>
        <source src="sounds/walking.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="hitSound">
        <source src="sounds/eating.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="correctSound">
        <source src="sounds/correct-answer.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="wrongSound">
        <source src="sounds/wrong-answer.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
 
    
    <div id="game">
        <div id="mathQuizArea">
            <h2 id="mathQuestion" class="question"></h2>
            <div class="lionCountDisplay">Total: <span id="selectedLionCount">0</span></div>
        </div>

        <div id="scoreDisplay">Score: <span id="score">0</span></div>
        <div id="levelDisplay">Level: <span id="currentLevel">1</span></div>
                <div id="dinosaur"></div>

    </div>
 
    <div id="levelCompleteModal" class="modal">
        <div class="modal-content">
            <h2>Level Complete!</h2>
            <p>Press Enter to continue...</p>
        </div>
    </div>

    <div id="levelNotCompleteModal" class="modal">
        <div class="modal-content">
            <h2>You Still have more to select</h2>
            <p>Press Enter to continue...</p>
        </div>
    </div>
</form>
    <script type="module" src="script.js"></script>
</body>
</html>
